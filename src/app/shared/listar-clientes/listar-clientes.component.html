<div class=" mt-4 container">
  <div class="card list-car">
    <h5 class="card-header">Flia de clientes</h5>
    <div class="card-body">
      <table class="table">
          <thead>
            <tr>
              <th scope="col">Nome</th>
              <th scope="col">Prioridade</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let cliente of clientes; index as i; first as isFirst">
              <td>{{cliente.nome}}</td>
              <td>{{cliente.prioridade}}</td>
              <td>
                <button *ngIf="isFirst" type="button" class="btn btn-danger btn-sm ml-1" (click)="deleteCar(cliente)">Atendido</button>
              </td>
            </tr>
          </tbody>
        </table>
    </div>
  </div>
